name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        timeout-minutes: 30
        
        steps:
            - name: Check out code
              uses: actions/checkout@v4
            
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.23.0"
            
            - name: Run buildprod.sh
              run: scripts/buildprod.sh
            
            - id: auth
              uses: google-github-actions/auth@v2
              with:
                credentials_json: ${{ secrets.GCP_CREDENTIALS }}

            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v2

            - name: Use gcloud CLI
              run: gcloud info
            
            - name: Build and push Docker image
              run: gcloud builds submit --tag us-west1-docker.pkg.dev/serene-boulder-455518-s1/notely-ar-repo/notely:latest .

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-west1-docker.pkg.dev/serene-boulder-455518-s1/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project serene-boulder-455518-s1 --max-instances=4